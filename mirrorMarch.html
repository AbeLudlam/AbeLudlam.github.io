<!DOCTYPE html>
<html>
<body>
<div style="background-image: src="image/mm.jpg.jpg");">
<p>Press the button for a mirror march trigger</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  //document.getElementById("demo").innerHTML = Math.random();
  ran = Math.random();
  count = 0;
  stop = 0;
  while( stop == 0){
    
    if(ran >= 0.5){
      count = count + 1
      ran = Math.random();
    }
    else {
      stop = stop + 1;
    }
  }   
  document.getElementById("demo").innerHTML = count;
}
</script>
</div>
</body>
</html>
