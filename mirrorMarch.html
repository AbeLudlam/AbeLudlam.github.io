body {
  background-image: url('image/mm.jpg.jpg');

p {
       text-align: center;
       font-size: 28.5em;
       }

  padding: 40px 60px;
  width: 100%;
 
  
  
  font-size: 100px;

  text-align: center;

<body>


<p style="color:white;" id="demo"></p>
<button class = "block" onclick="myFunction()">Flip some coins</button>




<script>
function myFunction() {
  //document.getElementById("demo").innerHTML = Math.random();
  ran = Math.random();
  count = 0;
  stop = 0;
  while( stop == 0){
    
    if(ran >= 0.5){
      count = count + 1
      ran = Math.random();
    }
    else {
      stop = stop + 1;
    }
  }   
  document.getElementById("demo").innerHTML = count;
}
  
</script>
