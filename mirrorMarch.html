<!DOCTYPE html>
<html>
<head>
       
<style>
body {
  background-image: url('image/mm.jpg.jpg');
}
</style>
</head>
<body>

<p>Press the button for a mirror march trigger</p>

<button onclick="myFunction()">Flip some coins</button>

<p id="demo"></p>


<script>
function myFunction() {
  //document.getElementById("demo").innerHTML = Math.random();
  ran = Math.random();
  count = 0;
  stop = 0;
  while( stop == 0){
    
    if(ran >= 0.5){
      count = count + 1
      ran = Math.random();
    }
    else {
      stop = stop + 1;
    }
  }   
  document.getElementById("demo").innerHTML = count;
}
  
</script>

</body>
</html>
