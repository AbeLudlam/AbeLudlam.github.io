<body>
<h style="color:white;" id="attempts">Attempt:</h>

<p style="color:white;" id="demo"></p>
<button class = "block" onclick="myFunction()">Flip some coins</button>




<script>
runs = 0;
function myFunction() {
  //document.getElementById("demo").innerHTML = Math.random();
  ran = Math.random();
  count = 0;
  stop = 0;
  while( stop == 0){
    
    if(ran >= 0.5){
      count = count + 1
      ran = Math.random();
    }
    else {
      stop = stop + 1;
    }
  }   
runs = runs + 1;
  document.getElementById("demo").innerHTML = count;
  document.getElementById("attempts").innerHTML = runs;
}
  
</script>
